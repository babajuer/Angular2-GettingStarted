<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

	<!-- Filter the Products   -->
	<div class='panel-body'>
		<div class='row'>
			<div class='col-md-2'>Filter by:</div>
			<div class='col-md-4'>
				111<input type='text' [(ngModel)]= 'listFilter' 
				(ngModelChange)="test(fbj.value)"/>
			</div>
		</div>
<div class='row'>
	<div class='col-md-2'>Filter by:</div>
	<div class='col-md-4'>
		222<input type='text' [(ngModel)]= 'listFilter2' #fbj/>
	</div>
</div>

		<div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' 
							(click)='toggleShowImage()'>
                               {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
					<tr *ngFor= 'let product of products | productFilter:listFilter'>
						<td><img *ngIf = 'showImage'
								 [src]='product.imageUrl' 
								 [title]="product.productName"
								 [style.width.px]= 'imageW'
								 [style.height.px]= 'imageH'></td>	
						<td>{{ product.productName}}</td>	
						<td>{{ product.productCode | lowercase}}</td>	
						<td>{{ product.productDate}}</td>	
						<td>{{ product.price |currency:'USD':true:'1.2-2'}}      </td>	
						<td>
							{{ product.starRating}}
							<ai-star 
								[rating]='product.starRating'
								(ratingClicked) = 'doRatingClicked($event)'
								></ai-star>
						</td>	
					</tr>		
                </tbody>
            </table>
        </div>
	</div> 
</div>
